     * 5. pass the keys as obj and store in obj

      a: { b: { c: 2, d: [1, 2, 3] }, e: undefined, f: null },
    };
    // output = { c: 2, d: [1, 2, 3] }

    function findElement(obj, element) {
      if (
        !obj ||
        !element ||
        typeof obj !== "object" ||
        typeof element !== "string"
      ) {
        return "Enter Proper Value";
      }
      const _path = element.split(".");
      for (let keys of _path) {

        // console.log("obj", obj[keys]);

          return 0;
        }
        obj = obj[keys];
        // console.log("obj", obj[keys]);

        // let newObj = obj[keys];
        // console.log("keys", keys);
        // console.log("obj", obj);
        // console.log("array", Object.keys(obj));
      }

      // if (_path.includes(keys)) {
      //     return obj;
      //   } else {

      //   }
      return obj;
    }
